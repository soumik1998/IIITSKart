<html>
<head>

<body style=" margin: 0;
   background: url({% static 'cart/w2.jpg' %}) no-repeat center center fixed;

  -o-background-size: cover;
  background-size: cover;">


<div class="navbar w3-animate-top" style="animation:animatetop 0.5s;animation-fill-mode: backwards; ">

</label>

</label>
</div>

<div class="main" style="color:white; margin-left: 230px;">

 <br><br>
