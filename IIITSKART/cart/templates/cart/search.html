<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'cart/w3.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'cart/our.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <title>iiits cart</title>
    <style>

    </style>

</head>

<body>


<div class="navbar w3-animate-top" style="animation:animatetop 0.5s;animation-fill-mode: backwards; ">
     <img src="{% static 'cart/iiits-logo.png' %}" width="50" height="53">
  <a href="{% url 'cart:go-to-dashboard' %}" style="float: left;padding: 0px 0px;" ><img src="{% static 'cart/cart-logo.png' %}" width="50" height="53"><div style="float: left;padding: 14px 0px;">of {{ request.user.username }}</div></a>
  <a href="{% url 'cart:logout' %}">Logout</a>
  <a href="{% url 'cart:profile' %}">Profile</a>
  <a href="#contact">Orders</a>
    <a href="{% url 'cart:add_pro' %}">Sell</a>
  <form method="post" action="{% url 'cart:search_product' %}" >
    {% csrf_token %}
  <button href="{% url 'cart:search_product' %}" style="float: right;
  display: block;border: 0;background-color: transparent;cursor:pointer;
  padding: 0px 0px;" ><i class="material-icons" >search</i>
  <input type="hidden" name="next" value="{{ next }}" /></button>
  <input style="border:0px solid #fff;" type="text" name="name" placeholder="Search among {{ num }} products" value="{{ query }}" required>
</form>
<a style="padding: 0px 0px;cursor: pointer" ><i class="material-icons" onclick="window.history.go(-1); return false;" >arrow_back</i></a>
</div>
<div class="sidebar w3-animate-left" style="animation:animateleft 0.5s;animation-fill-mode: backwards;display: none">
    <h3 style="color: #fff">Category</h3>
<label class="container">Tech
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container">Study
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container">Furniture
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container">Bike
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
</div>

<div class="main" style="color:white; margin-left: 10px;">

 <br><br>
<div id="noresult" style="display: none"><h1 style="color: #E12B2B; margin-left: 30%">We don't have that ! Hit the search again.</h1></div>
{% for i in dt %}

    <div class="card w3-animate-top">
    <form style="cursor: pointer" method="post" action="{% url 'cart:product_detail' %}" >
    {% csrf_token %}
    <input style="display: none" name="pk" value="{{ i.5 }}">
  <button style="border: none;background-color: transparent" type="submit">

  <img src="{{ MEDIA_URL }}product/{{ i.4 }}" style="width:100%;height: 250px" onerror="this.src='{{ MEDIA_URL }}product/product_default.png';">
  <h2 style="color: #000;display: inline;">{{ i.0 }}</h2>
             <p style="color: #000;display: inline;"><br>Seller: {{ i.1}}<br>Rating: 4.2/5<br>
        <div id="cb">â‚¹ {{ i.2 }}</div></p>


      <input type="hidden" name="next" value="{{ next }}" /></button>
    </form></div>
{% endfor %}
  

<p></p>
</div>

</body>

    {% if dt %}
{% else %}
        <script>
    document.getElementById("noresult").style.display = "block";
    </script>
{% endif %}

</html>
